<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Modal Example</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sign Up Button -->
  <div class="container mt-5 text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">
      Sign Up
    </button>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
              <div class="form-text">Your information is safe with us.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="signup-confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password" required>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
